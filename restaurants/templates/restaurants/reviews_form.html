{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оставить отзыв</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-10 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-600">Оставить отзыв</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            {{ form.text.label_tag }}
            {{ form.text|add_class:"w-full p-2 border rounded-md" }}
        </div>
        <div>
            {{ form.rating.label_tag }}
            {{ form.rating|add_class:"w-full p-2 border rounded-md" }}
        </div>
        <button type="submit"
                class="w-full py-3 bg-purple-600 text-white font-bold rounded-xl hover:bg-purple-700 transition">
            Отправить
        </button>
    </form>

    <a href="{% url 'restaurants:dish-detail' dish_id %}"
       class="block mt-4 text-center text-gray-500 hover:underline">← Назад к блюду</a>
</div>

</body>
</html>
